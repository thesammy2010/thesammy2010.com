name: GitHub Pages

on:
  push:
    tags:        
      - '**' 

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: "${{ github.workflow }}-${{ github.ref }}"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.5.0"
          cache: "npm"
          cache-dependency-path: package-lock.json
      
      - name: Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_dir: ./build
          publish_branch: gh-pages
          cname: thesammy2010.com
